    <circle cx="20" cy="20" r="18" fill="url(#logoGradient)"/>
    
    <!-- CY Letters -->
    <!-- Letter C -->
    <path d="M12 8 Q10 8 10 10 Q10 12 12 12 L14 12 Q15 12 15 11 Q15 10 14 10 L12 10 Q11 10 11 11 Q11 12 12 12" 
          fill="white" stroke="white" stroke-width="1"/>
    
    <!-- Letter Y -->
    <path d="M15 8 L16 10 L17 8 L18 10 L19 8 L18 12 L17 11 L16 12 L15 8" 
          fill="url(#textGradient)" stroke="url(#textGradient)" stroke-width="1"/>
    
    <!-- Upward Arrow/Swoosh -->
